<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Task Manager</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body class="light">

  <div class="app-container">

    <header class="app-header">
      <h1>Task Manager</h1>
      <button id="themeToggle" title="Toggle theme">ðŸŒ™</button>
    </header>

    <form id="taskForm" class="task-form">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="What needs to be done?" 
        autocomplete="off"
        required
      >
      <button type="submit">Add</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>

    <ul id="taskList" class="task-list"></ul>

    <div class="stats">
      <div>Total<br><span id="totalTasks">0</span></div>
      <div>Active<br><span id="activeTasks">0</span></div>
      <div>Completed<br><span id="completedTasks">0</span></div>
    </div>

  </div>

  <script src="script2.js"></script>
</body>
</html>
